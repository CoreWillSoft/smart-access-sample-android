name: Build test, sign as release, publish to app center for QA

on:
  push:
    branches:
      - main
jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Update Maps Key from Secrets
        env:
          MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}
        run: echo MAPS_API_KEY="MAPS_API_KEY" > ./local.properties
      - name: build debug
        run: ./gradlew assembleDebug
      - name: Prepare release notes
        id: release-notes
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
        run: echo 'RELEASE_NOTES='$(git log --format=%B -n 20 $(git log -1 --pretty=format:"%h")) >> $GITHUB_ENV
      - name: publish apk to app center
        uses: wzieba/AppCenter-Github-Action@v1
        with:
          appName: CoreWillSoft-GmbH/smartaccess
          token: ${{secrets.APP_CENTER_TOKEN}}
          group: smartaccess-testers
          file: app/build/outputs/apk/debug/app-debug.apk
          notifyTesters: true
          releaseNotes: ${{env.RELEASE_NOTES}}
          debug: true
